<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <title>%UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="TemplateData/gamegineer.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>
  </head>
  <body class="c_Body">
    <div class="webgl-content">
      <div id="gameContainer" class="c_MainDemo" <!--style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px"-->></div>
      <div class="footer">
        <!--div class="webgl-logo"></div-->
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">%UNITY_WEB_NAME%</div>
      </div>
      <div class="c_AdFooter c_Flex c_Flex_Col c_Flex_SpaceAround">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Home Page -->
        <ins class="c_AdFooter_Content c_Flex_SpaceAround adsbygoogle"
             style="display: grid"
             data-ad-client="ca-pub-2765636930427464"
             data-ad-slot="9297113913"
             data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    	</div>
    </div>
  </body>
</html>
